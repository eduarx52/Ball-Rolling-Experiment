<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Rolling Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .track {
            position: relative;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background: linear-gradient(to right, #d3d3d3 50%, #87cefa 50%);
            border-radius: 10px;
        }
        .ball {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            transition: left 2s ease-out;
        }
        .button-container {
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ball Rolling Experiment</h1>
    
    <div class="track" id="track1">
        <div class="ball" id="ball1"></div>
    </div>
    <div class="track" id="track2">
        <div class="ball" id="ball2"></div>
    </div>
    <div class="track" id="track3">
        <div class="ball" id="ball3"></div>
    </div>
    
    <div class="button-container">
        <label for="ballWeight">Ball Weight (kg): </label>
        <input type="number" id="ballWeight" value="1" min="0.1" step="0.1">
        <br>
        <button id="startButton">Start</button>
    </div>

    <div id="timer">Time: 0s</div>

    <script>
        let timer;
        let elapsedTime = 0;
        let startButton = document.getElementById("startButton");
        let timerDisplay = document.getElementById("timer");
        let ball1 = document.getElementById("ball1");
        let ball2 = document.getElementById("ball2");
        let ball3 = document.getElementById("ball3");

        startButton.addEventListener("click", startExperiment);

        function startExperiment() {
            resetBalls();
            elapsedTime = 0;
            timerDisplay.innerHTML = `Time: ${elapsedTime}s`;
            startButton.disabled = true;

            // Start the timer
            timer = setInterval(() => {
                elapsedTime++;
                timerDisplay.innerHTML = `Time: ${elapsedTime}s`;
            }, 1000);

            // Roll the balls
            rollBall(ball1, 1);
            rollBall(ball2, 1.5);
            rollBall(ball3, 2);
        }

        function rollBall(ball, weight) {
            // Adjust the speed based on the weight of the ball (just a simulation for now)
            let speed = 2 / weight;
            ball.style.transitionDuration = `${speed}s`;

            // Move the ball along the track
            ball.style.left = "100%";
            
            // Once the ball reaches the end, stop the timer
            setTimeout(() => {
                if (ball === ball3) { 
                    clearInterval(timer); // Stop the timer when the last ball reaches the end
                    startButton.disabled = false;
                }
            }, speed * 1000);
        }

        function resetBalls() {
            ball1.style.left = "0";
            ball2.style.left = "0";
            ball3.style.left = "0";
        }
    </script>

</body>
</html>
